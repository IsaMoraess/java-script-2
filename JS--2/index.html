<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botao que chama o alert onclick</title>
    <script>
        //função preto
        function FundoCinza(){
            let corpo = document.body;
            corpo.style.backgroundColor = "#C0C0C0";
        }

        //função branco
        function FundoBranco(){
            let corpo = document.body; 
            corpo.style.backgroundColor = "#FFFFFF";
        }

        //função azul
        function FundoAzul(){
            let corpo = document.body; 
            corpo.style.backgroundColor = "#0000FF";
        }

    </script>
</head>
<body>
    <h1>Botão</h1>
    <button onclick="FundoCinza()">Fundo Cinza</button>
    <button onclick="FundoBranco()">Fundo Branco</button>
    <button onclick="FundoAzul()">Fundo Azul</button>
</body>
</html>
